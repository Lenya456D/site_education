{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'education/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'education/css/style.css' %}">
</head>
<body>
    <header class="header container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active menu_item" aria-current="page" href="{% url 'main_page' %}">Главная</a>
                  </li>
                  {% for cat in category %}
                  <li class="nav-item">
                    <a class="nav-link active menu_item" href="{% url 'show_category' cat.slug %}">{{ cat.title }}</a>
                  </li>
                  {% endfor %}
                </ul>
                <form class="d-flex" role="search" action="{% url 'search' %}" method="get">
                  <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск" name="search">
                  <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <div class="container paginator">
    {% block navigate %}
    {% endblock %}
    </div>
</body>
</html>
